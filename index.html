<!doctype>
<html>
  <head>
    <title>Listen</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="semantic.css">
  </head>
  <body>
    <h1>Select a Song!</h1>
    <div class="container">
      <div class="ui segment">
        <i class="fa fa-play">Song 1</i>
      </div>
      <div class="ui segment">
        <i class="fa fa-play">Song 2</i>
      </div>
      <div class="ui segment">
        <i class="fa fa-play">Song 3</i>
      </div>
      <div class="ui segment">
        <i class="fa fa-play">Song 4</i>
      </div>
    </div>

    <script type="text/template" id="songsTemplate">
      {{#songs}}
      <article>
        <h2>{{title}}</h2>
        {{body}}
      </article>
      {{/songs}}
    </script>

  <script src = "bower_components/jquery/dist/jquery.js"></script>
  <script src = "bower_components/mustache/mustache.js"></script>
  <script src = "app.js"></script>

  <audio id="honk" src="http://shiiiit.com/mp3/shiiiit.mp3"></audio>
  </body>
</html>
