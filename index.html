<!doctype>
<html>
  <head>
    <title>Listen</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="semantic.css">
  </head>
  <body>
    <h1>Select a Song!</h1>
    <section class="tracks container">

    </section>

    <script type="text/template" class="tracksTemplate">
      {{#tracks}}
        <div class="ui segment {{file}}">
          <i class="fa fa-play">{{title}} by: {{artist}}</i>
        </div>
      {{/tracks}}
    </script>

  <script src = "bower_components/jquery/dist/jquery.js"></script>
  <script src = "bower_components/mustache/mustache.js"></script>
  <script src = "app.js"></script>

  <audio id="favourite-food" src="tracks/favourite-food.mp3" preload="none" ></audio>
  <audio id="thrill-of-the-hunt" src="tracks/thrill-of-the-hunt.mp3" preload="none" ></audio>
  <audio id="transgender-dysphoria-blues" src="tracks/transgender-dysphoria-blues.mp3" preload="none" ></audio>
  <audio id="where-im-from" src="tracks/where-im-from.mp3" preload="none" ></audio>

  </body>
</html>
